<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
}
</script>
<style>
body {
    font-family: "Lato", sans-serif;
    background:linear-gradient(to right,grey,white,grey)
}

.sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}

.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
}

.sidenav a:hover {
    color: #f1f1f1;
}

.sidenav .closebtn {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 30px;
    transition:0.3s;
}
#opennav {
    position:fixed;
    left:10px;
    top:10px;
    font-size:30px;
    cursor:pointer;
}
    
#opennav:hover {
    color: #f1f1f1;
    transition:0.3s;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
#con {
  height:50%;
  width:50%;
}
</style>
</head>
